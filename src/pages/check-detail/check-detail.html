<ion-content >
  <ion-list>
    <ion-list-header>
      <ion-icon name='ios-paper-outline' color="primary"></ion-icon>&nbsp;胸部CT平扫: 未见异常
      <button ion-button round item-end (click)="back()">返回</button>
    </ion-list-header>
    <ion-item >
      <h2 class="no-margin-top">检查参数</h2>
      <p style="white-space: normal">胸部CT平扫</p>
    </ion-item>
    <ion-item >
      <h2 class="no-margin-top">检查所见</h2>
      <p style="white-space: normal">1、双肺间质性肺炎。2、主动脉、冠脉粥样硬化；主动脉瓣、二尖瓣钙化。3、肝脏、左肾低密度灶，请结合腹部检查。</p>
    </ion-item>
    <ion-item >
      <h2 class="no-margin-top">检查印象</h2>
      <p style="white-space: normal">肺窗：双肺胸膜下区可见磨玻璃及网格影，部分区域可见蜂窝样改变。局部肺结构牵拉扭曲，并见牵拉性支气管、细支气管扩张。纵隔窗：纵隔内未见增大淋巴结。心脏形态未见明显增大，主动脉、冠脉可见多钙化斑块，主动脉瓣、二尖瓣钙化。扫及肝脏、左肾可见低密度灶。</p>
    </ion-item>
  </ion-list>
</ion-content>
