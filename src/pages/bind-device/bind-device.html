
<ion-content >
  <ion-list radio-group [(ngModel)]="params.type">
    <ion-list-header>
      <ion-icon name='planet' color="primary"></ion-icon> &nbsp;设备绑定
    </ion-list-header>
    <ion-item>
      <ion-label>设备绑定</ion-label>
      <ion-select [(ngModel)]="params.type" interface="action-sheet"  cancelText="返回">
        <ion-option value="利安">利安</ion-option>
        <ion-option value="呼吸家">呼吸家</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>设备唯一编号：</ion-label>
      <ion-input [(ngModel)]="params.deviceId" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="bind()">绑定</button>

</ion-content>
