<!-- 门诊住院 体格信息 -->
<ion-list>
  <ion-list-header>
    <ion-icon name='ios-paper-outline' color="primary"></ion-icon>&nbsp;体格信息
  </ion-list-header>

  <div *ngIf="renderData != 'err' && renderData?.length > 0">
    <ion-item *ngFor="let item of renderData">
      <ion-label>{{item.label}}</ion-label>
      <div item-content>{{item.value}}</div>
    </ion-item>
  </div>

  <!-- 无数据 -->
  <ion-item *ngIf="renderData != 'err' && renderData?.length == 0">
    <p class="value-container"></p>
  </ion-item>

</ion-list>
