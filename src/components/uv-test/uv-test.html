<!-- 门诊住院 检查信息 -->
<ion-list>
  <ion-list-header>
    <ion-icon name='ios-paper-outline' color="primary"></ion-icon>&nbsp;检查信息
  </ion-list-header>

  <div *ngIf="renderData != 'err' && renderData?.length > 0"
      class="list-wrapper"
      (click)="collapse($event)">

    <ion-item *ngFor="let test of renderData"
              (click)="goDetail(test)">
      <h2 class="no-margin-top">{{test.exam_class}}</h2>
      <p>{{test.exam_date_time}}</p>
      <ion-icon style="position: relative;top:0.2rem;" color="primary" name="ios-arrow-forward-outline" item-end></ion-icon>
    </ion-item>

    <!-- 更多 -->
    <a  *ngIf="renderData?.length > 3"
      href="javascript:;" data-collapse="close"  class="more">更多↓</a>
  </div>
</ion-list>
